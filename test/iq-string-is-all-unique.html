<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>iq-default-view</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <!-- Import the element to test -->
    <link rel="import" href="../src/iq-string-is-all-unique.html">
  </head>
  <body>
    <test-fixture id="BasicView">
      <template>
        <iq-string-is-all-unique></iq-string-is-all-unique>
      </template>
    </test-fixture>

    <script>
      suite('iq-string-is-all-unique tests', function() {
        
        test('All unique characters should return true.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique('abcdefghijklmnop'));
        });

        test('Single character should return true.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique('a'));
        });

        test('String with duplicate character should return false.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique('abcddefg'));
        });

        test('Two character string with duplicate characters should return false.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique('bb'));
        });

        test('String with two spaces but no duplicate characters should return false.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique('abc def ghikl'));
        });
        
        test('No value should return false.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique());
        });

        test('Null value should return false.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique(null));
        });

        test('Empty string should return false.', function() {
          var myView = fixture('BasicView');
          assert.isFalse(myView.areAllCharactersUnique(''));
        });

      });
    </script>
  </body>
</html>
